<svg xmlns="http://www.w3.org/2000/svg" width="1024" height="1024" viewBox="0 0 1024 1024">
  <defs>

    <!-- Yellow bead (Senegal jaune) -->
    <radialGradient id="gold" cx="33%" cy="28%" r="62%">
      <stop offset="0%"   stop-color="#fffde7"/>
      <stop offset="20%"  stop-color="#fdef42"/>
      <stop offset="60%"  stop-color="#e6c800"/>
      <stop offset="100%" stop-color="#8a7200"/>
    </radialGradient>

    <!-- Imame bead — rouge Sénégal -->
    <radialGradient id="imame" cx="30%" cy="26%" r="66%">
      <stop offset="0%"   stop-color="#ffb3b3"/>
      <stop offset="30%"  stop-color="#e31b23"/>
      <stop offset="70%"  stop-color="#a01018"/>
      <stop offset="100%" stop-color="#5c0008"/>
    </radialGradient>

    <!-- Pendant bead — rouge Sénégal -->
    <radialGradient id="pendantGrad" cx="34%" cy="28%" r="60%">
      <stop offset="0%"   stop-color="#ffcccc"/>
      <stop offset="40%"  stop-color="#e31b23"/>
      <stop offset="100%" stop-color="#7a0010"/>
    </radialGradient>

    <!-- Bead drop shadow -->
    <filter id="shadow" x="-40%" y="-40%" width="180%" height="180%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="rgba(0,0,0,0.35)"/>
    </filter>

    <!-- Imame drop shadow -->
    <filter id="shadowBig" x="-60%" y="-60%" width="220%" height="220%">
      <feDropShadow dx="0" dy="3" stdDeviation="5" flood-color="rgba(0,0,0,0.4)"/>
    </filter>

  </defs>

  <!-- ── Background : vert Sénégal ── -->
  <rect x="0" y="0" width="1024" height="1024" fill="#009A44"/>

  <!-- ── Cord ── -->
  <circle cx="512" cy="490" r="215"
    fill="none"
    stroke="rgba(230,200,0,0.75)"
    stroke-width="4"/>

